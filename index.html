<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACS DTU</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

<body>
    <!--importing static HTML CODE-->
    <script src="./js/component/navbar.js"></script>

    <!-- maine body code here-->
    <div class="container py-5 d-flex flex-column align-items-center justify-content-center" data-aos="fade-left">
        <h3 class="mt-3 text-muted display-light">Our community is working on it.</h3>
        <img src="./img/bugs.svg" class="p-3 my-3 img-fluid vh-75" alt="bugs image" />
        <a href="https://github.com/MACS-DTU" target="_blank">

    </div>

    <!--importing static HTML CODE-->
    <script src="./js/component/footer.js"></script>

    <script src="https://kit.fontawesome.com/a3f929b7cc.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 120, // offset (in px) from the original trigger point
            delay: 100, // values from 0 to 3000, with step 50ms
            duration: 700,
        });
    </script>

</html>
